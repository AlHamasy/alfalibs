apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
apply plugin: 'me.tatarka.retrolambda'

ext {
    PUBLISH_GROUP_ID = 'com.github.febialfarabi'
    PUBLISH_ARTIFACT_ID = 'alfalibs'
    PUBLISH_VERSION = '1.5.2'
}

publish {
    groupId = 'com.github.febialfarabi'
    artifactId = 'alfalibs'
    publishVersion = '1.5.2'
    desc = 'This library contain helpers to android development process, it will simplify complexity of development than always create from scratch.'
    licences = ['Apache-2.0']
    uploadName='alfalibs'
    website = 'https://github.com/febiAlfarabi'
}

android {
    compileSdkVersion 24
    buildToolsVersion '25.0.0'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.5.2"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"


    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'org.fingerlinks.mobile.android:Navigator:0.1.5'
    compile 'com.appeaser.sublimenavigationviewlibrary:sublimenavigationviewlibrary:0.0.1'
    provided 'org.projectlombok:lombok:1.16.16'
    compile 'com.jakewharton:butterknife:8.6.0'
    compile 'ca.barrenechea.header-decor:header-decor:0.2.8'
    compile 'com.github.bumptech.glide:glide:4.0.0-RC1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.github.mirrajabi:okhttp-json-mock:1.0'
    compile 'io.reactivex.rxjava2:rxjava:2.0.2'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.2.0'
    compile 'com.squareup.retrofit2:converter-gson:2.2.0'
    compile 'com.squareup.retrofit2:converter-scalars:2.1.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.8.0'
    compile group: 'commons-lang', name: 'commons-lang', version: '2.2'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0-RC1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'
    compile 'com.github.markomilos:paginate:0.5.1'
    compile 'com.yarolegovich:discrete-scrollview:1.2.0'
    compile 'com.github.soroushjavdan:CustomFontWidgets:29426641f6'
    compile 'com.github.dmallcott:DismissibleImageView:1.0.1'
    compile 'com.devs:acr:1.0.1'
    testCompile 'junit:junit:4.12'
}
repositories {
    maven {
        url 'http://dl.bintray.com/dev-fingerlinks/maven'
    }
    maven {
        url "https://jitpack.io"
    }
}
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.5.0'
    }
}



apply from: './../gradle-mvn-push.gradle'



